<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards com 츼udio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            margin-top: 20px;
        }
        .flashcard {
            width: 200px;
            height: 120px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .flashcard:hover {
            transform: scale(1.05);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            padding: 10px;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .front { color: white; }
        .back {
            background-color: #f2a541;
            color: white;
            transform: rotateY(180deg);
        }
        .flashcard.flip .front {
            transform: rotateY(180deg);
        }
        .flashcard.flip .back {
            transform: rotateY(0deg);
        }
        .audio-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        /* Cores dos flashcards por tipo */
        .type-saudacao { background-color: #4a90e2; }
        .type-verbo { background-color: #ff6b6b; }
        .type-substantivo { background-color: #4caf50; }
    </style>
</head>
<body>

    <h1>Flashcards com 츼udio</h1>
    <div class="flashcard-container" id="flashcardContainer"></div>

    <!-- Formul치rio para adicionar novos flashcards -->
    <form id="addFlashcardForm">
        <h2>Adicionar Novo Flashcard</h2>
        <label for="frontText">Texto da Frente:</label>
        <input type="text" id="frontText" required><br>
        
        <label for="backText">Texto do Verso:</label>
        <input type="text" id="backText" required><br>
        
        <label for="audioSrc">츼udio (Nome do Arquivo):</label>
        <input type="text" id="audioSrc" placeholder="ex: audio.mp3" required><br>
        
        <label for="type">Tipo de Palavra:</label>
        <select id="type">
            <option value="saudacao">Sauda칞칚o</option>
            <option value="verbo">Verbo</option>
            <option value="substantivo">Substantivo</option>
        </select><br><br>
        
        <button type="button" onclick="addFlashcard()">Adicionar Flashcard</button>
    </form>

    <script>
        const flashcardContainer = document.getElementById('flashcardContainer');
        const flashcards = JSON.parse(localStorage.getItem('flashcards')) || [];

        // Fun칞칚o para salvar flashcards no localStorage
        function saveFlashcards() {
            localStorage.setItem('flashcards', JSON.stringify(flashcards));
        }

        // Fun칞칚o para renderizar os flashcards na tela
        function renderFlashcards() {
            flashcardContainer.innerHTML = ''; // Limpa o container antes de renderizar
            flashcards.forEach((card, index) => {
                const flashcard = document.createElement('div');
                flashcard.classList.add('flashcard', `type-${card.type}`);
                flashcard.innerHTML = `
                    <div class="front">${card.frontText}</div>
                    <div class="back">
                        ${card.backText}
                        <button class="audio-btn" onclick="playAudio('${card.audioSrc}')">游댉</button>
                    </div>
                `;
                flashcard.addEventListener('click', () => flashcard.classList.toggle('flip'));
                flashcardContainer.appendChild(flashcard);
            });
        }

        // Fun칞칚o para adicionar um novo flashcard
        function addFlashcard() {
            const frontText = document.getElementById('frontText').value;
            const backText = document.getElementById('backText').value;
            const audioSrc = document.getElementById('audioSrc').value;
            const type = document.getElementById('type').value;

            const newFlashcard = { frontText, backText, audioSrc, type };
            flashcards.push(newFlashcard);

            saveFlashcards(); // Salva os flashcards no localStorage
            renderFlashcards(); // Renderiza os flashcards na tela

            // Limpa o formul치rio
            document.getElementById('frontText').value = '';
            document.getElementById('backText').value = '';
            document.getElementById('audioSrc').value = '';
        }

        // Fun칞칚o para tocar o 치udio
        function playAudio(audioFile) {
            let audio = new Audio(audioFile);
            audio.play();
        }

        // Carrega os flashcards salvos ao carregar a p치gina
        window.onload = renderFlashcards;
    </script>

</body>
</html>
