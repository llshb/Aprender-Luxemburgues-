<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards com √Åudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            margin-top: 20px;
        }
        .flashcard {
            width: 200px;
            height: 120px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .flashcard:hover {
            transform: scale(1.05);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            padding: 10px;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .front { color: white; }
        .back {
            background-color: #f2a541;
            color: white;
            transform: rotateY(180deg);
        }
        .flashcard.flip .front {
            transform: rotateY(180deg);
        }
        .flashcard.flip .back {
            transform: rotateY(0deg);
        }
        .audio-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        /* Cores dos flashcards por tipo */
        .type-saudacao { background-color: #4a90e2; }
        .type-verbo { background-color: #ff6b6b; }
        .type-substantivo { background-color: #4caf50; }
    </style>
</head>
<body>

    <h1>Flashcards com √Åudio</h1>
    <div class="flashcard-container" id="flashcardContainer"></div>

    <!-- Formul√°rio para adicionar novos flashcards -->
    <form id="addFlashcardForm">
        <h2>Adicionar Novo Flashcard</h2>
        <label for="frontText">Texto da Frente:</label>
        <input type="text" id="frontText" required><br>
        
        <label for="backText">Texto do Verso:</label>
        <input type="text" id="backText" required><br>
        
        <label for="audioSrc">√Åudio (Nome do Arquivo):</label>
        <input type="text" id="audioSrc" placeholder="ex: audio.mp3" required><br>
        
        <label for="type">Tipo de Palavra:</label>
        <select id="type">
            <option value="saudacao">Sauda√ß√£o</option>
            <option value="verbo">Verbo</option>
            <option value="substantivo">Substantivo</option>
        </select><br><br>
        
        <button type="button" onclick="addFlashcard()">Adicionar Flashcard</button>
    </form>

    <script>
        const flashcardContainer = document.getElementById('flashcardContainer');

        function addFlashcard() {
            const frontText = document.getElementById('frontText').value;
            const backText = document.getElementById('backText').value;
            const audioSrc = document.getElementById('audioSrc').value;
            const type = document.getElementById('type').value;

            // Criar o flashcard com o conte√∫do
            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard', `type-${type}`);
            flashcard.innerHTML = `
                <div class="front">${frontText}</div>
                <div class="back">
                    ${backText}
                    <button class="audio-btn" onclick="playAudio('${audioSrc}')">üîä</button>
                </div>
            `;

            // Adiciona funcionalidade de virar o cart√£o
            flashcard.addEventListener('click', () => flashcard.classList.toggle('flip'));

            // Adiciona o flashcard ao container
            flashcardContainer.appendChild(flashcard);

            // Limpa o formul√°rio
            document.getElementById('frontText').value = '';
            document.getElementById('backText').value = '';
            document.getElementById('audioSrc').value = '';
        }

        function playAudio(audioFile) {
            let audio = new Audio(audioFile);
            audio.play();
        }
    </script>

</body>
</html>
